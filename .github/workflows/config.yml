
name: multi-stage-deploy.yml

on:
  push:
    branches: 
      - production 

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Build application
        run: npm run build

  stage:
    runs-on: staging
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Deploy application
        run: npm run deploy
      - name: Configure environment
        run: npm run config

  production-deploy:
    runs-on: production
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Deploy application
        run: npm run deploy
      - name: Access sensitive environment variables
        uses: hashicorp/vault-action@v1
        with:
          vault-token: $