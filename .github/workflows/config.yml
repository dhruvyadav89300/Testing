
name: multi-stage-deploy.yml

on:
  push:
    branches:
      - production

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: npm install
      - name: Build production bundle
        run: npm run build
  stage:
    runs-on: staging
    needs: build
    steps:
      - name: Deploy to staging environment
        run: deploy.sh
      - name: Configure environment variables
        run: configure.sh
  production-deploy:
    runs-on: production
    needs: build
    steps:
      - name: Deploy to production environment
        run: deploy.sh
      - name: Configure secrets manager
        run: configure-secrets.sh