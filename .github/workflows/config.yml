
name: multi-stage-deploy.yml

on:
  push:
    branches:
      - production

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Build Production-Ready Application
        run: npm run build
  stage:
    runs-on: staging
    needs: build
    steps:
      - name: Deploy Application
        uses: actions/checkout@v2
      - name: Configure Staging Environment
        run: |
          echo "API_URL=${{ secrets.API_URL }}" >> $GITHUB_ENV
          echo "DB_CONNECTION=${{ secrets.DB_CONNECTION }}" >> $GITHUB_ENV
  production-deploy:
    runs-on: production
    needs: build
    steps:
      - name: Deploy Application
        uses: actions/checkout@v2
      - name: Configure Production Environment
